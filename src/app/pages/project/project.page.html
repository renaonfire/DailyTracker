<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedProject ? selectedProject : localName }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onCloseProject()">
        <ion-icon name='close'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNewDay()">New Day</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label class="title">Days</ion-label>
  </ion-item>
  <ion-list *ngIf="localDay">
    <ion-item-sliding>
      <ion-item (click)="onViewDay(localDay)">
        <ion-label>{{ localDay }}</ion-label>
        <ion-badge color="danger">No Activities</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="loadedDays">
    <ion-item-sliding *ngFor="let day of loadedDays; let i = index" [attr.data-index]="i">
      <ion-item (click)="onViewDay(day)">
        <ion-label>{{ day }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
