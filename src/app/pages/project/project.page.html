<ion-header>
  <ion-toolbar>
    <ion-title>{{ project ? project : localName }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/new-project"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNewDay()">New Day</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngIf="project">
      <ion-item>
        <ion-label>{{ project[0] }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
