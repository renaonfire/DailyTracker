<ion-header>
  <ion-toolbar>
    <ion-title>Projects</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCreateProject()">New Project</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button expand="block" (click)="onCreateProject()">Create New Project</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
