<ion-header>
  <ion-toolbar>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button expand="block" (click)="onPressNewProject()">Create New Project</ion-button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item-sliding (click)="onClickProject(p)" *ngFor="let p of loadedProjects">
        <ion-item>
          <ion-label>{{ p.projectName}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

</ion-content>
