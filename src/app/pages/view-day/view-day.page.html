<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedDay }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onCloseDay()">
        <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="onAddDayActivity()">Add Activity
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let activity of loadedActivities; let i = index" [attr.data-index]="i">
      <ion-item>
        <ion-label>{{ activity.category }}</ion-label>
        <ion-label>{{ activity.startTime }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
