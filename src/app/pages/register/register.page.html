<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form action="POST">
      <ion-row>
        <ion-col size-md='6'>
          <ion-item>
            <ion-label position="floating">Email Address
            </ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md='6'>
          <ion-item>
            <ion-label position="floating">Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md='6'>
          <ion-item>
            <ion-label position="floating">Repeat Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="rpassword" name="rpassword">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md='6'>
          <ion-button expand="block" (click)="onRegister()">Register</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
