<ion-header>
  <ion-toolbar>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button expand="block" (click)="onPressNewProject()">Create New Project</ion-button>
      </ion-col>
    </ion-row>
    <ion-list *ngIf="localName">
      <ion-item-sliding>
        <ion-item (click)="onClickProject(localName)">
          <ion-label>{{ localName }}</ion-label>
          <ion-badge color="danger">Not Saved</ion-badge>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div *ngIf="isLoading" class="spinner">
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-list *ngIf="loadedProjects && !isLoading">
      <ion-item-sliding (click)="onClickProject(project)" *ngFor="let project of loadedProjects">
        <ion-item>
          <ion-label>{{ project }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

</ion-content>
