<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClosePage()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let photo of photos">
      <img [src]="photo">
    </ion-slide>
  </ion-slides>
</ion-content>
