<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button expand="block" (click)="onNewProject()">Create New Project</ion-button>
      </ion-col>
    </ion-row>
    <ion-item lines="none">
      <ion-icon name="layers"></ion-icon>
      <ion-label class="title">Latest Projects</ion-label>
    </ion-item>
      <ion-card (click)="onShowLatestProject()">
        <ion-card-content>{{ latestProject }}</ion-card-content>
      </ion-card>
      <ion-item lines="none">
        <ion-icon name="layers"></ion-icon>
        <ion-label class="title">Recent Projects</ion-label>
      </ion-item>
      <ion-card>
        <ion-card-content>{{latestViewed}}</ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>{{secondViewed}}</ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>{{thirdViewed}}</ion-card-content>
      </ion-card>
  </ion-grid>
</ion-content>
