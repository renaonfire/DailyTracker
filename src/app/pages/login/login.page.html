<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col size-md='6'>
      <ion-item>
        <ion-label position="floating">Email Address
        </ion-label>
        <ion-input type="email" [(ngModel)]="email">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md='6'>
      <ion-item>
        <ion-label position="floating">Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="password">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md='6'>
      <ion-button expand="block" (click)="onLogin()">Login</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md='6'>
      <ion-button expand="block" color="light" (click)="onSignUp()">Sign Up</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
