<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-button (click)="onClosePage()"><ion-icon name="close"></ion-icon></ion-button></ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button expand="block" (click)="onAddNewCategory()">Add New Category</ion-button>
      </ion-col>
    </ion-row>
    <ion-list *ngIf="!isLoading && !!loadedCategories?.length">
      <ion-item-sliding *ngFor="let cat of loadedCategories">
        <ion-item><ion-label>{{cat.name}}</ion-label></ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="onDeleteCategory(cat.id, cat.name)" expandable color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div *ngIf="isLoading" class="spinner">
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <div class="empty" *ngIf="!isLoading && !loadedCategories.length">
      <ion-img src="../../../assets/weed.png"></ion-img>
      <p>No projects</p>
    </div>
  </ion-grid>

</ion-content>
