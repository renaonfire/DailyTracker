<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button expand="block" (click)="onAddNewCategory()">Add New Category</ion-button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item-sliding>
        <ion-item><ion-label></ion-label></ion-item>
        <ion-item-options side="end">
          <ion-item-option expandable color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

</ion-content>
