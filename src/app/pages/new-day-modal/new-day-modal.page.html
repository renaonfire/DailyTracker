<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size-md='6'>
          <ion-item>
            <ion-label position="floating">Date
            </ion-label>
            <ion-datetime [(ngModel)]="projectDate" displayFormat="D MMMM YYYY" value={{currentDate()}} placeholder={{currentDate()}}></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col size-md='6'>
              <ion-label>Activities
              </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md='6'>
            <ion-item>
              <ion-label position="floating">Start Time
              </ion-label>
              <ion-datetime [(ngModel)]="startTime" displayFormat="HH:mm" value={{currentTime()}} placeholder={{currentTime()}}></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
      <ion-col size-md='6'>
        <ion-item>
          <ion-label position="floating">Category
          </ion-label>
          <ion-select [(ngModel)]="category" interface="popover">
            <ion-select-option value="travel">Travel</ion-select-option>
            <ion-select-option value="working">Working</ion-select-option>
            <ion-select-option value="weather">Weather Downtime</ion-select-option>
            <ion-select-option value="travel">Travel</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button (click)="onSaveActivity()" color="light">Save Activity</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-button (click)="onSaveDay()"  color="light">Save Day</ion-button>
</ion-footer>
