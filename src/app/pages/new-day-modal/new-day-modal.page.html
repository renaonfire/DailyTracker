<ion-header>
  <ion-toolbar>
    <ion-title>{{newDayDate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onCloseModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size-md='6'>
          <ion-item>
            <ion-label position="floating">Date
            </ion-label>
            <ion-datetime (ionChange)="onDateChanged($event)" [(ngModel)]="newDayDate" displayFormat="D MMMM YYYY" value={{currentDate()}} placeholder={{currentDate()}}></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md='6'>
          <ion-button expand="block" (click)="onAddActivity()">Add Activity</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md='6'>
          <ion-button expand="block" (click)="onSaveDay()">Only Save Day</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
