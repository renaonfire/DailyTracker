<ion-header>
  <ion-toolbar>
    <ion-title>Project Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size-md='6'>
          <ion-item>
            <ion-label position="floating">Date
            </ion-label>
            <ion-datetime></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col size-md='6'>
              <ion-label>Activities
              </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md='6'>
            <ion-item>
              <ion-label position="floating">Start Time
              </ion-label>
              <ion-datetime></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
      <ion-col size-md='6'>
        <ion-item>
          <ion-label position="floating">Category
          </ion-label>
          <ion-select interface="popover">
            <ion-select-option>Travel</ion-select-option>
            <ion-select-option>Working</ion-select-option>
            <ion-select-option>Weather Downtime</ion-select-option>
            <ion-select-option>Travel</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md='6'>
        <ion-item>
          <ion-label position="floating">End Time
          </ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md='6'>
        <ion-button color="light">Save Activity</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-button color="light">Save Day</ion-button>
  </ion-footer>

</ion-content>
